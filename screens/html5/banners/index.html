<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Iframe Loaders</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .iframe-wrapper {
            position: relative;
            width: 400px;
            height: 300px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            z-index: 10;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffae42;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <div class="loader">
                <div class="spinner"></div>
            </div>
            <iframe src="App-Builder-HTML5/app-builder_970x250/index.html"></iframe>
        </div>
        <div class="iframe-wrapper">
            <div class="loader">
                <div class="spinner"></div>
            </div>
            <iframe src="App-Builder-HTML5/app-builder_300x600/index.html"></iframe>
        </div>
        <div class="iframe-wrapper">
            <div class="loader">
                <div class="spinner"></div>
            </div>
            <iframe src="App"></iframe>
        </div>
    </div>

    <script>
        // اختيار جميع الإطارات
        const iframeWrappers = document.querySelectorAll(".iframe-wrapper");

        iframeWrappers.forEach(wrapper => {
            const iframe = wrapper.querySelector("iframe");
            const loader = wrapper.querySelector(".loader");

            // عند اكتمال تحميل iframe، يتم إخفاء اللودر الخاص به
            iframe.onload = function () {
                loader.style.display = "none";
            };
        });
    </script>
</body>
</html>
