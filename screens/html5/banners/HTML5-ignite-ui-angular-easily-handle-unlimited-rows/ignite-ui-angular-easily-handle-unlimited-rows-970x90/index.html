<style>
	html, body{
			margin: 0;
			padding: 0;
			background-color: #FFFFFF;
	}
	#canvas{
			position: absolute;
			top: 0px;
			left: 0px;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;

			cursor: pointer;
	}
	#border{
			position: absolute;
			left: 0px;
			top: 0px;
			width: calc(970px - 2px);
			height: calc(90px - 2px);
			border: 1px solid #a0a4a9;
			pointer-events: none;
	}

<script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2019.11.15_min.js"></script>

<script>
// Global Scripts
	myCounter=1;</script>
<script>
var clickTag = "http://www.google.com",
canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function doClickthrough(evt){
	if(evt && evt.nativeEvent.which === 3){ return; } 
	window.open(clickTag, "_blank");
}
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("B915F0BB2CAF214394D0C3C0B5CA43BE");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
}
function handleComplete(evt,comp) {
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.igniteuiangulareasilyhandleunlimitedrows970x90();
	stage = new lib.Stage(canvas);
	createjs.Touch.enable(stage);
	stage.enableMouseOver();
	stage.snapToPixelEnabled = false;
	stage.on("stagemouseup", doClickthrough);
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
		stage.addEventListener("tick", stage._handleTick);
	}
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
</head>
<body onload="init();" style="margin:0px;">
	<div id="animation_container"  style="background-color:rgba(207, 66, 20, 1.00); width:970px; height:90px; cursor:pointer;">
		<canvas id="canvas" width="970" height="90" style="position: absolute; display: block; background-color:rgba(207, 66, 20, 1.00);"></canvas>
		<div id="border"></div>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:970px; height:90px; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
</body>
