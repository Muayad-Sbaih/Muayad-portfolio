function fetchFolders(directoryPath) {
    return new Promise((resolve, reject) => {
        fetch('http://localhost:3001/get-dims', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ path: directoryPath }) // إرسال المسار كـ JSON
        })
        .then(response => {
            // تحقق إذا كانت الاستجابة ناجحة
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json(); // تحويل الرد إلى JSON
        })
        .then(data => {
            if (data && Array.isArray(data.folders)) {
                resolve(data.folders); // تخزين المجلدات وإرجاعها
            } else {
                reject('Invalid data structure received');
            }
        })
        .catch(error => {
            reject(error); // التعامل مع الأخطاء
        });
    });
}
